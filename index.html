<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Открытки" />
  <meta name="keywords" content="Поздравления, открытки, праздники" />
  <meta name="author" content="Arien" />

  <title>Открытки</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>


  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" href="./image/Frame.svg" type="image/svg+xml" />

  <script src="https://unpkg.com/imask" defer></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js" defer></script>

  <script src="app.js" defer></script>
</head>

<body class="body body--gift">
  <header class="header">
    <div class="container">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип" width="180" height="48">
    </div>
  </header>

  <main class="main-content">
    <section class="gift">
      <div class="container">
        <h1 class="gift__title">Поздравьте близкого человека с&nbsp;праздником!</h1>
        <p class="gift__description">Выберите открытку и получатель получит ее на свой телефон</p>
        <div class="gift__wrapper">

          <div class="gift__card">
            <div class="swiper gift__swiper gift__swiper--card">
              <div class="swiper-wrapper">
                <div class="swiper-slide gift__card-slide">
                  <img class="gift__card-image" src="./image/1.png" data-card="card_01" alt="открытка №1">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img class="gift__card-image" src="./image/2.png" data-card="card_02" alt="открытка №2">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img class="gift__card-image" src="./image/3.png" data-card="card_03" alt="открытка №3">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img class="gift__card-image" src="./image/4.png" data-card="card_04" alt="открытка №4">
                </div>
              </div>
            </div>

            <div class="swiper gift__swiper gift__swiper--thumb">
              <div class="swiper-wrapper">
                <div class="swiper-slide gift__card-thumb">
                  <img class="gift__card-image" src="./image/1.png" alt="открытка №1">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img class="gift__card-image" src="./image/2.png" alt="открытка №2">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img class="gift__card-image" src="./image/3.png" alt="открытка №3">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img class="gift__card-image" src="./image/4.png" alt="открытка №4">
                </div>
              </div>
            </div>
          </div>

          <form class="gift__form form">
            <label class="form__label">
              <span class="form__label-text">от кого</span>
              <input type="text" class="form__field" name="sender_name" placeholder="лучшего друга/Санты/Петра Петрова">
            </label>

            <label class="form__label">
              <span class="form__label-text">телефон отправителя</span>
              <input type="tel" class="form__field form__field--phone" name="sender_phone">
            </label>

            <label class="form__label">
              <span class="form__label-text">кому</span>
              <input type="text" class="form__field" name="receiver_name" placeholder="другу/Наталье Петровой">
            </label>

            <label class="form__label">
              <span class="form__label-text">телефон получателя</span>
              <input type="tel" class="form__field form__field--phone" name="receiver_phone">
            </label>

            <label class="form__label form__label--textarea">
              <span class="form__label-text">поздравительный текст</span>
              <textarea class="form__field form__field--textarea" name="message"
                placeholder="Напишите теплые слова"></textarea>
            </label>

            <!-- type="hidden"- будет не видно -->
            <input class="form__card" type="hidden" name="card">

            <button type="submit" class="form__button" disabled>Отправить</button>
          </form>
        </div>

    </section>
  </main>
</body>

</html>
